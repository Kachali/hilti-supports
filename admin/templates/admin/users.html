{% extends "base.html" %}
{% block content %}

<div class="box">
	<h2>Все пользователи</h2>
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Компания</th>
                    <th>Почтовый адрес</th>
                    <th>Пароль</th>
                    <th>Ссылка на спецификации</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users: %}
                    <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.company }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td><a href="{{ url_for('specification_per_user', id=user.id) }}">Все спецификации</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
