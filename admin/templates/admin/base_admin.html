<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body class="is-preload">
    <!-- Wrapper -->
        <div id="wrapper">

        <!-- Main -->
            <div id="main">
                 <nav class="navbar navbar-expand-lg navbar-light bg-light">
<!--      <a class="navbar-brand" href="/">Подбор опор HILTI</a>-->
                     <a href="{{ url_for('home') }}" class="navbar-brand"><strong>HILTI</strong> selector</a>
                      <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">На главную</a></li>
                                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_page.index') }}">Админ-панель</a></li>
                            {% if logged_in == True: %}
                                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_page.logout') }}">Выход</a></li>
                            {% endif %}
                        </ul>
                      </div>
                </nav>
                <div class="inner">
                  {% block content %}
                  {% endblock %}
                </div>
            </div>
        </div>
</body>
</html>
